name: Build and Deploy to dist branch

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Deploy dist folder to dist branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: dist
          folder: dist
          clean: true
          commit-message: "Deploy new build from master"
